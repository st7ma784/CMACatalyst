name: Deploy RMA Coordinator to Cloudflare Workers

on:
  push:
    branches:
      - master
    paths:
      - 'RMA-Demo/cloudflare-worker-coordinator/**'
      - '.github/workflows/deploy-coordinator.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Coordinator to Cloudflare Workers
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'RMA-Demo/cloudflare-worker-coordinator/package-lock.json'

      - name: Install dependencies
        working-directory: RMA-Demo/cloudflare-worker-coordinator
        run: npm ci

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'RMA-Demo/cloudflare-worker-coordinator'
          command: deploy

      - name: Verify deployment
        run: |
          echo "ðŸŽ‰ Coordinator deployed successfully!"
          echo "Testing health endpoint..."
          sleep 5
          curl -f https://api.rmatool.org.uk/health || exit 1
          echo "âœ… Coordinator is healthy"

      - name: Notify deployment status
        if: success()
        run: |
          echo "::notice::Coordinator deployed to https://api.rmatool.org.uk"
