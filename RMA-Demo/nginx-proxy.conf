events {
    worker_connections 1024;
}

http {
    # Upstream services - use host network to access localhost services
    upstream upload_service {
        server host.docker.internal:8103;
    }

    # Main server listening on port 9000
    server {
        listen 9000;
        server_name localhost;

        # Upload service - proxy all requests to upload-service
        location / {
            proxy_pass http://upload_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
