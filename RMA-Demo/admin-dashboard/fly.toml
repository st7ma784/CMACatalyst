app = 'rma-dashboard-misty-glade-7156'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile'

[env]
  COORDINATOR_URL = 'https://rma-coordinator.fly.dev'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
