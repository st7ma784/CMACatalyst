name: Deploy RMA Frontend to Cloudflare Pages

on:
  push:
    branches:
      - master
    paths:
      - 'RMA-Demo/frontend/**'
      - 'RMA-Demo/admin-dashboard/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy-admin-dashboard:
    runs-on: ubuntu-latest
    name: Deploy Admin Dashboard to Cloudflare Pages
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'RMA-Demo/admin-dashboard/package.json'

      - name: Install dependencies
        working-directory: RMA-Demo/admin-dashboard
        run: npm ci

      - name: Build admin dashboard
        working-directory: RMA-Demo/admin-dashboard
        run: npm run build
        env:
          VITE_API_URL: https://api.rmatool.org.uk

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy RMA-Demo/admin-dashboard/dist --project-name=rma-dashboard --branch=master

      - name: Verify deployment
        run: |
          echo "ðŸŽ‰ Admin Dashboard deployed!"
          echo "Testing dashboard..."
          sleep 10
          curl -f https://dashboard.rmatool.org.uk || exit 1
          echo "âœ… Dashboard is accessible"

  deploy-main-frontend:
    runs-on: ubuntu-latest
    name: Deploy Main Frontend to Cloudflare Pages
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'RMA-Demo/frontend/package.json'

      - name: Install dependencies
        working-directory: RMA-Demo/frontend
        run: npm ci

      - name: Build frontend
        working-directory: RMA-Demo/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.rmatool.org.uk

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy RMA-Demo/frontend/.next --project-name=rma-frontend --branch=master

      - name: Verify deployment
        run: |
          echo "ðŸŽ‰ Main Frontend deployed!"
          echo "Testing frontend..."
          sleep 10
          curl -f https://rmatool.org.uk || exit 1
          echo "âœ… Frontend is accessible"

      - name: Deployment summary
        if: success()
        run: |
          echo "::notice::Frontend deployed to https://rmatool.org.uk"
          echo "::notice::Dashboard deployed to https://dashboard.rmatool.org.uk"
