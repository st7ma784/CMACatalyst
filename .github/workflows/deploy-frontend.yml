name: Deploy RMA Frontend to Cloudflare Pages

on:
  push:
    branches:
      - master
    paths:
      - 'RMA-Demo/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

jobs:
  deploy-main-frontend:
    runs-on: ubuntu-latest
    name: Deploy Main Frontend to Cloudflare Pages
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: RMA-Demo/frontend
        run: npm ci

      - name: Build frontend
        working-directory: RMA-Demo/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.rmatool.org.uk

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy RMA-Demo/frontend/out --project-name=rma-frontend --production

      - name: Verify deployment
        run: |
          echo "ðŸŽ‰ Main Frontend deployed!"
          echo "Testing frontend..."
          sleep 10
          curl -f https://rmatool.org.uk || exit 1
          echo "âœ… Frontend is accessible"

      - name: Deployment summary
        if: success()
        run: |
          echo "::notice::Frontend deployed to https://rmatool.org.uk"
