version: '3.8'

services:
  cpu-worker:
    build: .
    image: rma-cpu-worker:latest
    environment:
      - COORDINATOR_URL=https://cmacatalyst.onrender.com
      - USE_TUNNEL=true
      - SERVICE_PORT=8103
      - SERVICE_NAME=upload-service
      # Alternative: Use ngrok if cloudflared fails
      # - USE_TUNNEL=false
      # - NGROK_URL=https://cesar-uneuphemistic-unloyally.ngrok-free.dev/upload
    restart: unless-stopped
    networks:
      - rma-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  rma-network:
    external: true
    name: rma-network
