apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: cma-api
data:
  NODE_ENV: "production"
  PORT: "5000"
  CORS_ORIGIN: "https://app.cmacentre.org.uk"
  FILE_UPLOAD_PATH: "/app/uploads"
  MAX_FILE_SIZE: "10485760"
  ALLOWED_FILE_TYPES: "pdf,doc,docx,jpg,jpeg,png,txt"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
  namespace: cma-frontend
data:
  REACT_APP_API_URL: "https://api.cmacentre.org.uk"
  REACT_APP_ENVIRONMENT: "production"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chatbot-config
  namespace: cma-ai
data:
  ENVIRONMENT: "production"
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  MODEL_NAME: "gpt-4"
  MAX_TOKENS: "500"
  TEMPERATURE: "0.7"
