# fly.toml app configuration file generated for rma-upload-service on 2025-12-01T15:31:55Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rma-upload-service'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile'

[env]
  JWT_SECRET = 'production-secret-change-this'
  PORT = '8103'
  UPLOAD_DIR = '/data/uploads'

[[mounts]]
  source = 'upload_data'
  destination = '/data/uploads'
  initial_size = '1gb'

[http_service]
  internal_port = 8103
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
