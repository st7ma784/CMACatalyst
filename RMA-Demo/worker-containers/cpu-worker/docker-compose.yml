version: '3.8'

services:
  cpu-worker:
    build: .
    image: rma-cpu-worker:latest
    container_name: rma-cpu-worker
    environment:
      - COORDINATOR_URL=https://rma-coordinator.fly.dev
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
