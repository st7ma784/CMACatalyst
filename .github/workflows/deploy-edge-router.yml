name: Deploy Edge Router

on:
  push:
    branches:
      - master
    paths:
      - 'RMA-Demo/services/cloudflare-edge-router/**'
      - '.github/workflows/deploy-edge-router.yml'
  workflow_dispatch:

jobs:
  deploy-edge-router:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: RMA-Demo/services/cloudflare-edge-router/package.json

      - name: Install dependencies
        working-directory: RMA-Demo/services/cloudflare-edge-router
        run: npm install

      - name: Deploy to Cloudflare Workers
        working-directory: RMA-Demo/services/cloudflare-edge-router
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: npx wrangler deploy

      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Edge Router Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployed:** Cloudflare Edge Router" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ **URL:** https://rma-edge-router.st7ma784.workers.dev" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### What This Does" >> $GITHUB_STEP_SUMMARY
          echo "- Routes workers to distributed edge coordinators" >> $GITHUB_STEP_SUMMARY
          echo "- Uses Durable Objects for coordinator registry" >> $GITHUB_STEP_SUMMARY
          echo "- Zero hosting costs (Cloudflare free tier)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Start edge coordinator: \`docker-compose -f edge-coordinator.yml up -d\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Check health: \`curl https://rma-edge-router.st7ma784.workers.dev/health\`" >> $GITHUB_STEP_SUMMARY
