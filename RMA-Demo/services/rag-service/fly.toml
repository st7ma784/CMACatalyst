# fly.toml for rma-rag-service

app = 'rma-rag-service'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8102'
  VECTORSTORE_PATH = '/data/vectorstore'
  MANUALS_PATH = '/manuals'
  COORDINATOR_URL = 'https://rma-coordinator.fly.dev'

[[mounts]]
  source = 'rag_data'
  destination = '/data/vectorstore'
  initial_size = '1gb'

[http_service]
  internal_port = 8102
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '1gb'
