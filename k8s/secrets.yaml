apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: cma-api
type: Opaque
stringData:
  host: "postgres-service.cma-data.svc.cluster.local"
  port: "5432"
  name: "cma_db"
  user: "cma_user"
  password: "REPLACE_WITH_ACTUAL_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: cma-api
type: Opaque
stringData:
  secret: "REPLACE_WITH_ACTUAL_JWT_SECRET"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: cma-api
type: Opaque
stringData:
  host: "redis-service.cma-data.svc.cluster.local"
  port: "6379"
  password: "REPLACE_WITH_REDIS_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: cma-api
type: Opaque
stringData:
  access-key-id: "REPLACE_WITH_AWS_ACCESS_KEY"
  secret-access-key: "REPLACE_WITH_AWS_SECRET_KEY"
  region: "eu-west-2"
