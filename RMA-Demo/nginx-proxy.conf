events {
    worker_connections 1024;
}

http {
    # Upstream services
    upstream upload_service {
        server localhost:8103;
    }
    
    upstream rag_service {
        server localhost:8102;
    }
    
    upstream notes_service {
        server localhost:8100;
    }
    
    upstream ner_service {
        server localhost:8108;
    }

    # Main server listening on port 9000
    server {
        listen 9000;
        server_name localhost;

        # Upload service
        location /upload/ {
            proxy_pass http://upload_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # RAG service
        location /rag/ {
            proxy_pass http://rag_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notes service
        location /notes/ {
            proxy_pass http://notes_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # NER service
        location /ner/ {
            proxy_pass http://ner_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }
    }
}
