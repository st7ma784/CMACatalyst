# fly.toml app configuration file generated for rma-coordinator on 2025-12-01T13:41:56Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rma-coordinator'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'

[mounts]
  source = "rma_data"
  destination = "/data"
