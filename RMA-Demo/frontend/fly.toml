# fly.toml app configuration file generated for rma-frontend on 2025-12-01T15:05:08Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rma-frontend'
primary_region = 'lhr'

[build]
  dockerfile = 'Dockerfile'

[build.args]
  NEXT_PUBLIC_UPLOAD_SERVICE_URL = 'https://rma-frontend.fly.dev/api/upload'
  NEXT_PUBLIC_RAG_SERVICE_URL = 'https://rma-frontend.fly.dev/api/rag'
  NEXT_PUBLIC_NOTES_SERVICE_URL = 'https://rma-frontend.fly.dev/api/notes'
  NEXT_PUBLIC_DOC_PROCESSOR_URL = 'https://rma-frontend.fly.dev/api/doc-processor'

[env]
  NEXT_PUBLIC_API_URL = 'https://rma-frontend.fly.dev'
  NEXT_PUBLIC_COORDINATOR_URL = 'https://rma-coordinator.fly.dev'
  NEXT_PUBLIC_UPLOAD_SERVICE_URL = 'https://rma-frontend.fly.dev/api/upload'
  NEXT_PUBLIC_RAG_SERVICE_URL = 'https://rma-frontend.fly.dev/api/rag'
  NEXT_PUBLIC_NOTES_SERVICE_URL = 'https://rma-frontend.fly.dev/api/notes'
  NEXT_PUBLIC_CLIENT_RAG_SERVICE_URL = 'https://rma-frontend.fly.dev/api/client-rag'
  NEXT_PUBLIC_DOC_PROCESSOR_URL = 'https://rma-frontend.fly.dev/api/doc-processor'
  COORDINATOR_URL = 'https://rma-coordinator.fly.dev'
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
