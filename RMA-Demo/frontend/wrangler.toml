# Cloudflare Pages Configuration
name = "rma-frontend"
compatibility_date = "2024-01-01"

[build]
command = "npm ci && npm run build"
cwd = "frontend"

[build.upload]
format = "directory"
dir = ".next"

[env.production]
vars = { NEXT_PUBLIC_API_URL = "https://api.rmatool.org.uk", NEXT_PUBLIC_COORDINATOR_URL = "https://api.rmatool.org.uk" }
