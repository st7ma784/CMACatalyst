version: '3.8'

services:
  coordinator:
    build: .
    container_name: rma-local-coordinator
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - HOST=0.0.0.0
      - ENVIRONMENT=production
      - ALLOWED_ORIGINS=https://rmatool.org.uk,https://api.rmatool.org.uk,http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rma-network

networks:
  rma-network:
    driver: bridge
